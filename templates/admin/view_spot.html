{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Parking Spot Details</h3>
    <ul class="list-group">
        <li class="list-group-item"><strong>Spot ID:</strong> {{ spot.id }}</li>
        <li class="list-group-item"><strong>Spot Number:</strong> {{ spot.spot_number }}</li>
        <li class="list-group-item"><strong>Status:</strong> 
            {% if spot.status == 'A' %}
                Available
            {% else %}
                Occupied
            {% endif %}
        </li>
        <li class="list-group-item"><strong>Lot:</strong> {{ spot.lot.prime_location_name }}</li>
    </ul>

    <a href="{{ url_for('view_parking_lot', lot_id=spot.lot_id) }}" class="btn btn-secondary mt-3">Back to Lot</a>
</div>
{% endblock %}
